<div class="container">
  <div class="loansList">
    <div class="header">
      <p>Book</p>
      <p>Date</p>
      <p>Due</p>
      <p></p>
    </div>
    @for (loan of loans; track $index) {
    <div class="row">
      <div class="book">
        <img [src]="loan.book?.thumbnail" alt="" />
        <div class="bookInfo">
          <h3 class="title">{{ loan.book?.title! | truncate : 50 }}</h3>
          <p class="authors">{{ loan.book?.authors! | splitSemi : 20 }}</p>
          <p class="year">{{ loan.book?.year }}</p>
        </div>
      </div>
      <p class="date">
        {{ loan.loan_date | date : "dd/MM/yyyy" }}
      </p>
      <p class="date">
        {{ loan.due_date | date : "dd/MM/yyyy" }}
      </p>
      <app-button (clicked)="onReturn(loan.id)" variant="green"
        >Return</app-button
      >
    </div>
    }
  </div>
</div>
