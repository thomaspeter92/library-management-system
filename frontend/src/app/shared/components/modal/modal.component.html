@if(modalService.isVisible | async){
<div class="modalContainer" (click)="closeModal()">
  <div class="modalContent" (click)="$event.stopPropagation()">
    <button type="button" class="closeButton" (click)="closeModal()">X</button>
    <ng-container *ngTemplateOutlet="modalService.modalContent"></ng-container>
  </div>
</div>
}
